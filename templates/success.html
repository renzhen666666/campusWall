{% extends "main.html" %}

{% block title %}{{title}}{% endblock %}


{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="text-center">成功！</h1>
        <p class="text-center">您的反馈已成功提交，我们会尽快处理。</p>
    </div>
    <div class="card-body">
        <div class="col-12 text-center">
            <a class="btn btn-primary text-center" href="/">返回主页</a>
            <p class="mt-3 text-center">5秒后自动跳转到主页...</p>
        </div>

    </div>
</div>
{% endblock %}

{% block body_end %}
<script>
let seconds = 5;
const p = document.querySelector('.col-12.text-center p');
const timer = setInterval(() => {
    seconds--;
    p.textContent = `${seconds}秒后自动跳转到主页...`;
    if (seconds === 0) {
        clearInterval(timer);
        window.location.href = '/';
    }
}, 1000);
</script>
{% endblock %}
