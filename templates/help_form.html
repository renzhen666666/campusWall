{% extends "main.html" %}

{% block title %}{{title}}{% endblock %}


{% block head %}
<link rel="stylesheet" href="/css/help_form_min.css">
{% endblock %}



{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{{ h1 }}</h1>
        <p>{{ text }}</p>
    </div>
    <div class="card-body">
        <div class="input-form">
            <form action="/help/form" method="post" enctype="multipart/form-data" id="message-form" onsubmit="return validateForm(this);">
                <input hidden type="hidden" name="title" value="{{ title }}">
                <input type="text" name="email" placeholder="您的电子邮箱(用于回复您的消息，可选)" id="info-input">
                <textarea name="text" placeholder="{{placeholder}}" id="text-input"></textarea>
                <div class="d-flex justify-content-end">
                    <button type="submit" id="submit-button">
                        <span>提交</span>
                        <div id="loading" class="loading" style="display: none;"></div>
                    </button>
                </div>
            </form>
        </div>
        <ul class="flashes" id="flashes">
            {% for message in get_flashed_messages() %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}


{% block body_end%}
<script>
function validateForm(form) {
    const infoInput = document.getElementById('info-input');
    const email = infoInput.value.trim();
    const textInput = document.getElementById('text-input');
    const text = textInput.value.trim();
    if (!text) {
        flashMessage('请输入您的问题或反馈');
        textInput.focus();
        return false;
    }
    if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        flashMessage('请输入有效的电子邮箱地址');
        infoInput.focus();
        return false;
    }
    return true;
}

function isEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

async function flashMessage(text) {
    const flashes = document.getElementById('flashes');
    const flash = document.createElement('li');
    flash.textContent = text;
    flashes.appendChild(flash);
    setTimeout(() => {
        flashes.children[0].remove();
    }, 5000);
}
</script>
{% endblock %}
