<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服回复 - 龙高校园墙</title>
    <style>
        :root {
            --primary-color: #6A0DAD;
            --secondary-color: #9B59B6;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .email-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .email-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .email-content {
            padding: 30px;
        }
        
        .greeting {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .message-box {
            background-color: var(--light-bg);
            border-left: 4px solid var(--primary-color);
            padding: 20px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            margin: 25px 0;
        }
        
        .response-content {
            margin: 25px 0;
        }
        
        .signature {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .signature strong {
            color: var(--primary-color);
        }
        
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white !important;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(106, 13, 173, 0.3);
        }
        
        .highlight {
            background-color: #fff8e6;
            padding: 2px 5px;
            border-radius: 4px;
            font-weight: 500;
        }

        .message-item {
            position: relative;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(106, 13, 173, 0.1);
            border: 1px solid rgba(106, 13, 173, 0.05);
        }

        .message-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 13, 173, 0.15);
            transform: none;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(106, 13, 173, 0.1);
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: #6A0DAD;
            font-weight: 500;
        }

        .message-content {
            flex: 1;
            width: auto;
            word-break: break-word;
            overflow-wrap: break-word;
            margin-bottom: 10px;
            line-height: 1.6;
            font-size: 0.95rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>龙高校园墙 系统回复</h1>
        </div>
        
        <div class="email-content">
            <p class="greeting">亲爱的同学：</p>
            
            <p>感谢您联系龙高校园墙。我们已收到您的反馈</p>
            
            <div class="message-box">
                <strong>strongtitle</strong>
                <div class="message-item">
                    <div class="message-header">
                        <span class="message-timestamp">messagetimestamp</span>
                    </div>
                    <div class="message-content">
                        messagecontent
                    </div>
                </div>
            </div>
            
            <div class="response-content">
                <strong>messageresponse</strong>
            </div>
            
            <div style="text-align: center; margin: 30px 0;">
                <a href="https://www.rz101.com/wall" class="btn-primary">返回校园墙</a>
            </div>
            
            <div class="signature">
                <p>此致</p>
                <p><strong>龙高校园墙</strong></p>
            </div>
        </div>
        
        <div class="footer">
            <p>本邮件由系统自动发送，请勿直接回复</p>
            <p>© 2025 龙华高级中学校园墙</p>
            <p>深圳市龙华高级中学校园墙</p>
        </div>
    </div>
</body>
</html>
