{% extends "admin_main.html" %}

{% block title %}管理员后台 - 龙高校园墙{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>管理员后台 - 消息管理</h2>

    <div class="mb-3 d-flex align-items-center gap-3">
        <select id="schoolSelector" class="form-select w-auto" onchange="changeSchool()">
            {% if 'lg' in manange_school_list %}<option value="lg">龙高校园墙</option>{% endif %}
        </select>
        <select id="typeSelector" class="form-select w-auto" onchange="showAllMessage();">
            <option value="0">仅未审核</option>
            <option value="all">全部</option>
        </select>
        <input type="text" id="searchInput" class="form-control w-25" placeholder="输入关键词搜索消息..." />
        <button class="btn btn-outline-secondary" onclick="searchMessages()">搜索</button>
        <button class="btn btn-primary" onclick="refreshMessages()">刷新消息</button>
    </div>

    <div id="messageList" class="row g-3">
    </div>

    <nav aria-label="Page navigation" id="paginationNav" style="display: none;">
        <ul class="pagination justify-content-center" id="paginationList">
        </ul>
    </nav>
</div>
{% endblock %}

{% block body_end %}
<script src="/js/admin.js"></script>
{% endblock %}
